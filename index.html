<!DOCTYPE html>
<html data-ng-app="ngEasyExample">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta http-equiv="Content-Language" content="en-us" />	
		<meta charset="utf-8" />
		<ng-easy:title></ng-easy:title>
		<title data-ng-easy-uncloak>Loading ng-easy Example Application</title>
		<ng-easy:style-sheets></ng-easy:style-sheets>
		<link rel="stylesheet" type="text/css" href="css/main.css" ng-easy-default-style-sheet />
		<style type="text/css">
			[ng\:cloak],
			[ng-cloak],
			[data-ng-cloak],
			[x-ng-cloak],
			.ng-cloak,
			.x-ng-cloak {
				display: none !important;
			}
		</style>
		<ng-easy:scripts></ng-easy:scripts>
	</head>
	<body>
		&nbsp;
		<!-- Magic space. necessary for the body display the background -->
		<p class="contentshortcut">
			<a href="#content"> Go to content </a>
		</p>
		<header>
			<section class="logo">
				<img alt="Logo" src="image/logo.png" />
				<h1>ng-easy Example Application</h1>
			</section>
			<section class="controls">
			</section>
		</header>
		<nav class="navigation" data-ng-cloak>
			<ol>
				<li>
					<a href="#/home">Home</a>
				</li>
				<li data-ng-easy-bread-crumbs>
					<a href="{{breadCrumb.path}}">
						<span>{{breadCrumb.text}}</span>
					</a>
					<span data-ng-if="$last">{{breadCrumb.text}}</span>
				</li>
			</ol>
		</nav>
		<aside class="menu" data-ng-easy-has-menu data-ng-cloak>
			<h2>Menu</h2>
			<ul>
				<li data-ng-easy-menus>
					<a href="" data-ng-click="menu.go()">{{menu.text}}</a>
				</li>
			</ul>
		</aside>
		<div class="content">
			<div data-ng-easy-is-loading="global" class="loading">
				<p>Loading...</p>
			</div>
			<ng-easy:not-loading data-ng-easy-not-loading="global">
				<h2>Content</h2>
				<h3 data-ng-cloak data-ng-easy-title></h3>
				<div class="messages" data-ng-easy-has-messages="*" data-ng-cloak>
					<h4>Messages</h4>
					<ul>
						<li class="{{message.type}}" data-ng-easy-messages="*">
							<span>{{message.text}}</span>
						</li>
					</ul>
				</div>
				<ng:view></ng:view>
			</ng-easy:not-loading>
		</div>
		<!-- build:js js/lib.min.js -->
		<script type="application/javascript" src="bower_components/angular/angular.js"></script>
		<script type="application/javascript" src="bower_components/angular-route/angular-route.js"></script>
		<script type="application/javascript" src="bower_components/ng-easy/dist/ng-easy.js"></script>
		<!-- endbuild -->
		<!-- build:js js/ng-easy-example.min.js -->
		<script type="application/javascript" src="ng-easy-example/ng-easy-example.module.js"></script>
		<script type="application/javascript" src="ng-easy-example/persons/persons.ctrl.js"></script>
		<!-- endbuild -->
	</body>
</html>
