<ng-easy:template
	title="Persons"
	bread-crumbs="[{'text': 'Crumb 1', 'path': '#/crumb1'}]"
    style-sheets="['css/blue.css']"
/>
<pre>{{ctrl.$$ngEasy.config | json}}</pre>

<pre>{{ctrl.$$ngEasy.effectiveConfig | json}}</pre>
<ng-easy:alias ng-easy-alias="
	ctrl = personsCtrl;
	model = ctrl.getModel();
	data = ctrl.getData()
" />
<div data-ng-easy-is-loading="getPersonsAgain" class="loading">
	<p>Local Loading...</p>
</div>
<button data-ng-click="ctrl.getPersonsAgain();">Get Persons Again</button>
<ul>
	<li data-ng-repeat="person in data">
		{{person.name}} - {{person.age}}
	</li>
</ul>
<form name="form" novalidate data-ng-submit="ctrl.savePerson(form)">
	<input type="text" required data-ng-model="model.name" />
	<input type="submit" />
</form>
